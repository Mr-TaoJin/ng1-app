<div class="bar bar-header red-gb user-dlzx">
	<button class="button button-clear ion-ios-arrow-back" histroy></button>
	<h1 class="title">银行卡</h1>
</div>
<!--content-->
<div class="scroll-content has-header" overflow-scroll="true" ng-controller="setupCtrl">
	<div class="list input-box">
		<div class="item item-input">
			<span>真实姓名</span>
			<input type="text" class="input" ng-model="bankbind.name" placeholder="请输入您的姓名"/>
		</div>
		<div class="item item-input">
			<span>卡号</span>
			<input type="number" class="input" ng-model="bankbind.bankId" placeholder="请输入您的银行卡号"/>
		</div>
		<div class="item item-input">
			<span>开户行</span>
			<input type="text" class="input" ng-model="bankbind.bankName" placeholder="请输入银行卡开户行"/>
		</div>
	<div class="padding dlzc-btn">
		<button class="button button-block red-gb light" ng-click="bind(2)">绑定</button>
	</div>
</div>

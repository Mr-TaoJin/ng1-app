<div class="bar bar-header red-gb">
	<button class="button button-clear ion-ios-arrow-back" ui-sref="personal">返回</button>
	<h1 class="title light">设置</h1>
</div>
<!--content-->
<div class="scroll-content has-header" overflow-scroll="true" ng-controller="setupCtrl">
	<div class="list center-list settings-list">
		<a class="item item-icon-right item-settings">
			<p style="line-height: 44px;">我的头像</p>
			<p><img ng-src="{{user.headImg}}"></p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a class="item item-icon-right item-settings"ng-if="idNumber==''" ui-sref="realname">
			<p>实名认证</p>
			<p>未认证</p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a class="item item-icon-right item-settings" ng-if="idNumber!=''">
			<p>实名认证</p>
			<p>已认证</p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a class="item item-icon-right" ui-sref="uppwd">
			<p>修改登录密码</p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a  class="item item-icon-right" ui-sref="outbind" ng-if="!user.alipayId&&!user.bankCardId">
			<p>提款账号绑定</p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a  class="item item-icon-right" ng-if="user.alipayId||user.bankCardId">
			<p>提款账号绑定</p>
			<p ng-if="user.alipayId">已绑定支付宝</p>
			<p ng-if="user.bankCardId">已绑定银行卡</p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a class="item item-icon-right item-settings">
			<p>关于我们</p>
			<i class="icon ion-chevron-right"></i>
		</a>
		<a class="item item-icon-right item-settings">
			<p>版本更新</p>
			<p>V1.0</p>
			<i class="icon ion-chevron-right"></i>
		</a>
	</div>
</div>

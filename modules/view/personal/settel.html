<div class="bar bar-header black-gb">
    <button class="button button-clear ion-ios-arrow-back" histroy>返回</button>
    <h1 class="title light">手机号修改</h1>
</div>
<!--content-->
<div class="scroll-content has-header" overflow-scroll="true" ng-controller="settelCtrl">
   <div class="settel">
       <div class="prompt">
           <div class="row">
               <div class="col-10">
                   <a class="button button-clear icon ion-information-circled"></a>
               </div>
               <div class="col">
                   <p>修改手机号需依次验证当前已绑定手机号和新手机号</p>
                   <p>您当前绑定的号码是 <span>186*****972</span></p>
               </div>
           </div>
       </div>
       <div class="list"  style="position: relative">
           <label class="item item-input">
               <span class="input-label">手机号：</span>
               <input class="tel-input" type="text" placeholder="请输入当前绑定的手机号">
           </label>
           <label class="item item-input">
               <span class="input-label">验证码：</span>
               <input class="tel-input" type="text" placeholder="填写短信验证码">
           </label>
           <button class="code">发送验证码</button>
       </div>
       <div class="padding">
           <button class="button button-block button-positive" style="background: red;border: 0px;">下一步</button>
       </div>
   </div>
</div>
